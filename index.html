<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS-->
    <link rel="stylesheet" href="/public/css/general.css" />
    <link rel="stylesheet" href="/public/css/landing_page.css" />

    <!-- scripts -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <title>Pet shelter project</title>

  <body>

    <div class="colour-scheme-grid">
      <div class="old-colour-scheme">
        <div class="old-green"></div>
        <div class="old-beige">original</div>
        <div class="old-blue"></div>
      </div>
      <div class="new-colour-scheme">
        <div class="new-green"></div>

      </div>
    </div>

    <main>

      <h2>Code Institute &mdash; Milestone 1</h2>
      <div class="tags-container">
        <span class="tag tag--html">HTML</span>
        <span class="tag tag--css">CSS</span>

      <div class="links-grid">
        <div class="original-project">
          <a href="https://larkinz.github.io/pet-shelter-project/" target="_blank" class="btn btn--full">
            Original
            <br />
            <span>(2020)</span>

        </div>
        <div class="revamped-project">
          <a href="#" class="btn btn--full">
            Revamped
            <br />
            <span>(2024)</span>
          </a>
          <a href="https://github.com/Larkinz/pet-shelter-revamped" target="_blank" class="btn btn--github"><ion-icon name="logo-github"></ion-icon>GitHub</a>
